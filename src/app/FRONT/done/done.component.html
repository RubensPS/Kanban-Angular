    <div class='card col-12 col-md-3 card-border'>
        <h4 class='card-title title-text'>DONE</h4>
        <h5 class='card-subtitle title-text'>Finished tasks</h5>
        <div class='card-body'>
            <div *ngFor='let task of doneTaskList'>
                <div *ngIf="task.lista === 'Done'">
                    <app-item [task]='task'></app-item>
                </div>
            </div>
        </div>
    </div>
