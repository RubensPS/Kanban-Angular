<div class='card col-12 col-md-3 card-border'>
    <h4 class='card-title title-text'>TO-DO</h4>
    <h5 class='card-subtitle title-text'>Tasks that are not initiated</h5>
    <div class='card-body'>
        <div *ngFor='let task of todoTaskList'>
            <div *ngIf="task.lista === 'ToDo'">
                <app-item [task]='task'></app-item>
            </div>
        </div>
    </div>
</div>
