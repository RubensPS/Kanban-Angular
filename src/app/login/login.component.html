<div class='container col-12 col-md-3 card-border'>
    <form [formGroup]='form' (ngSubmit)='onSubmit()' id='login' method="post" action="">
        <label for='Username'>Username:</label>
        <input type='text' placeholder="Enter username" name="Username" formControlName='username' required>

        <label for='Password'>Password:</label>
        <input type='password' placeholder="Enter password" name='Password' formControlName='password' required>

        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
